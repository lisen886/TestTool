{% extends "bootstrap/base.html"  %}
{%- block head %}
    <title>TestTool | Register</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{%- block styles %}
    <link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">
{%- endblock styles %}
{% block scripts %}
    <script src="{{bootstrap_find_resource('jquery.js', cdn='jquery')}}"></script>
    <script src="{{bootstrap_find_resource('js/bootstrap.js', cdn='bootstrap')}}"></script>
{%- endblock scripts %}

{%- endblock head %}
{% block body -%}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Welcome to use TestTool. <small>Please start to register your account.</small>
				</h1>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="/insertSQL" method="post">
				<div class="form-group">
					 <label for="name" class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-3">
						<input type="name" class="form-control" name="inputName" placeholder="请输入注册用户名"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="password" class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" name="inputPassword" placeholder="请输入密码"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="team" class="col-sm-2 control-label">Team:</label>
					<div class="col-sm-3">
						<input type="team" class="form-control" name="inputTeam" placeholder="请输入团队"/>
					</div>
				</div>
                <div class="form-group">
					 <label for="tel" class="col-sm-2 control-label">Tel:</label>
					<div class="col-sm-3">
						<input type="tel" class="form-control" name="inputTel" placeholder="请输入联系方式"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						 <button type="submit" class="btn btn-default">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<style>
    body{
        width: 100%;
        height:100%;
        margin: 0 auto;
        background: dodgerblue;
    }
</style>

{%- endblock body %}
