{% extends "base.html"  %}
{% block title %}Test Tool | Register{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
{% endblock styles %}

{% block content %}
    <div id="container">
        <div id="output">
            <div class="containerT">
                <div class="page-header">
                    <h1>
                        Welcome to use TestTool. <small>Please start to register your account.</small>
                    </h1>
                </div>
                <form class="form" role="form" action="/insertSQL" method="post">
                    <input type="name" name="inputName" placeholder="请输入注册用户名"/>
                    <input type="password" name="inputPassword" placeholder="请输入密码"/>
                    <input type="team" name="inputTeam" placeholder="请输入团队"/>
                    <input type="tel" name="inputTel" placeholder="请输入联系方式"/>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
{% endblock scripts %}
