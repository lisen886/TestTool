{% extends "base.html"  %}
{% block title %}Test Tool | Login{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
{% endblock styles %}
{% block content %}
    <div id="container">
        <div id="output">
            <div class="containerT">
                <div class="col-md-12 column">
                    <img alt="140x140" src="{{url_for('static',filename='img/TestTool.png')}}"/><p></p>
                </div>
                <form class="form" id="entry_form" action="/login/" method="post">
                    <input type="text" placeholder="用户名" name="username" value="admin">
                    <input type="password" placeholder="密码" name="password">
                    <button type="submit">登录</button>
                    <div id="prompt" class="prompt"></div>
                    <a href="/register"><h4>注册®</h4>️</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
{% endblock scripts %}
