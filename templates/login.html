{% extends "bootstrap/base.html"  %}
{%- block head %}
    <title>Test Tool | Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{%- block styles %}
    <link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">
{%- endblock styles %}
{% block scripts %}
    <script src="{{bootstrap_find_resource('jquery.js', cdn='jquery')}}"></script>
    <script src="{{bootstrap_find_resource('js/bootstrap.js', cdn='bootstrap')}}"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<script type="text/javascript" src="../static/js/vector.js"></script>
{%- endblock scripts %}

{%- endblock head %}
{% block body -%}
<form action="/index" method="post">
<div id="container">
	<div id="output">
		<div class="containerT">
			<div class="col-md-12 column">
				<img alt="140x140" src="{{url_for('static',filename='img/TestTool.png')}}"/><p></p>
			</div>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" name="username" value="admin">
				<input type="password" placeholder="密码" name="password">
				<button type="submit">登录</button>
				<div id="prompt" class="prompt"></div>
				<a href="/register"><h4>注册®</h4>️</a>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">
</div>
</form>
{%- endblock body %}
